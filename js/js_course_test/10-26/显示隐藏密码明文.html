<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var eye = document.querySelector('button');
				var pwd = document.querySelector('input');
				
				var flag = 0;
				
				eye.onclick = function(){
					if(flag == 0){
						pwd.type = 'text';
						eye.innerHTML = '密文';
						flag = 1;
					}else{
						pwd.type = 'password';
						eye.innerHTML = '明文';
						flag = 0;
					}
				}
			}
		</script>
	</head>
	<body>
		<div>
			<input type="password"/>
			<button>明文</button>
		</div>
	</body>
</html>
